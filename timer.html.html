<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計時器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
        }
        #start-btn {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>蔡兄 Model 3 計時器</h1>
    <div id="timer">00:00:00</div>
    <button id="start-btn" onclick="startTimer()">開始計時</button>

    <script>
        let startTime;
        let timerInterval;

        function startTimer() {
            startTime = Date.now(); // 紀錄當前時間
            timerInterval = setInterval(updateTime, 1000); // 每秒更新一次計時器
            document.getElementById("start-btn").disabled = true; // 禁用開始按鈕
        }

        function updateTime() {
            const elapsed = Date.now() - startTime; // 計算經過的時間
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            document.getElementById("timer").textContent = 
                formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }
    </script>
</body>
</html>
